[package]
name = "bevy_renet"
description = "Bevy plugin for the renet crate: Server/Client network library for multiplayer games with authentication and connection management"
edition = "2021"
keywords = ["gamedev", "networking"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/lucaspoffo/renet"
version = "0.0.8"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["transport"]
transport = ["renet/transport"]

[dependencies]
bevy = {git = "https://github.com/bevyengine/bevy.git", default-features = false}
renet = {path = "../renet", version = "0.0.12", features = ["bevy"]}

[dev-dependencies]
bevy = {git = "https://github.com/bevyengine/bevy.git", default-features = false, features = ["bevy_core_pipeline", "bevy_render", "bevy_asset", "bevy_pbr", "x11", "ktx2", "tonemapping_luts", "zstd"]}
bincode = "1.3.1"
env_logger = "0.10.0"
serde = {version = "1.0", features = ["derive"]}
