[package]
name = "renet"
version = "0.0.11"
authors = ["Lucas Poffo <ltkpoffo@gmail.com>"]
description = "Server/Client network library for multiplayer games with authentication and connection management"
keywords = ["gamedev", "networking"]
repository = "https://github.com/lucaspoffo/renet"
readme = "../README.md"
license = "MIT OR Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
transport = ["dep:renetcode"]
bevy = ["dep:bevy_ecs"]
default = ["transport"]

[dependencies]
log = "0.4.17"
bytes = "1.1"
octets = "0.2"
renetcode = { path = "../renetcode", version = "0.0.7", optional = true }
bevy_ecs = { version = "0.10.1", optional = true }

[dev-dependencies]
env_logger = "0.9.0"